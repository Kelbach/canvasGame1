<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Title</title>
    
    <!-- always have this -->
    <style>
        * {
            box-sizing: border-box;
        }
    </style>

</head>

<body>
    <!-- large div -->
    <div style="
        position: relative; 
        display: inline-block;
    ">
        <!-- small div -->
        <div style="
            position: absolute; 
            display: flex; 
            width: 100%; 
            align-items: center; 
            padding: 20px
        ">
            <!-- playerHealth -->
            <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                <div style="background-color: gray; height: 30px; width: 100%;">
                </div>
                <div id="playerHealth" style="position: absolute; background-color: yellow; top: 0; right: 0; bottom: 0; width: 100%">
                </div>
            </div>
            <!-- timer -->
            <div id="timer" style="
                background-color: red; 
                width: 100px; 
                height: 100px; 
                flex-shrink: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            "> 90
            </div>
            <!-- enemyHealth -->
            <div style="position: relative; height: 30px; width: 100%">
                <div style="background-color: gray; height: 30px;">
                </div>
                <div id="enemyHealth" style="position: absolute; background-color: yellow; top: 0; right: 0; bottom: 0; left: 0;">
                </div>
            </div>
        </div>
        <div id="result" style="
            position:absolute; 
            align-items: center; 
            justify-content: center; 
            top:0; right:0; bottom:0; left:0;
            display: none;
        ">Double KO</div>
        <canvas>

        </canvas>
    </div>
    <script src="./index.js"></script>
</body>
</html>
